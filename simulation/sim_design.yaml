iteration_n: 10
clusternumber: 20 # explicit parallelisation
n_cpus: 1 # implicit parallelisation
n_primers: 10 # better be some multiple of n_synthpop_aggregation
n_synthpop_aggregation: 2 # number of synthpops to aggregate together
logs: no
process_output: yes
scenarios: ''
cols_for_output:
- pid # NEED TO be 1st
- year
- pid_mrk
- age
- sex
- qimd
- wt
- lqimd
- income
- education
- ncc
- ethnicity
strata_for_output:
- scenario
- year
- agegrp
- sex
- qimd
- ethnicity
exposures:
- age
- sex
- qimd
- active_days
- fruit
- veg
- smok_status
- smok_cig
- ets
- alcohol
- bmi
- sbp
- tchol
'n': 100000
init_year_long: 2013
sim_horizon_max: 28
ageL: 30
ageH: 89
cvd_lag: 4
copd_lag: 5
cancer_lag: 9
nonmodelled_lag: 5
maxlag: 10
smoking_relapse_limit: 3
stochastic: yes
kismet: yes
jumpiness: 1.0 # increase for more erratic jumps in trajectories
export_xps: no
simsmok_calibration: yes
output_dir: ./output/
synthpop_dir: /mnt/storage_fast/synthpop
cancer_cure: 10 # need to be >2 & <= 10
validation: no # or yes. Note, no true/false
max_prvl_for_outputs: 2 # duration 1 is incidence and 2 is prevalence
